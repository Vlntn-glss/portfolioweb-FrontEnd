<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="argprograma">
        <img src="../../../assets/APLogo.png" id="logoap" class="img-fluid">
        <a href=""><img src="../../../assets/home.png" id="social" class="img-fluid"></a>
      </div>
      <div class="social">
        <a href=""><img src="../../../assets/github.png" id="social" class="img-fluid"></a>
        <a href=""><img src="../../../assets/linkedin.png" id="social" class="img-fluid"></a>
        <a href=""><img src="../../../assets/facebook.png" id="social" class="img-fluid"></a>
        <a href=""><img src="../../../assets/instagram.png" id="social" class="img-fluid"></a>
      </div>
    </div>
  </div>
  <section class="vh-100 gradient-custom">
    <div class="container h-100">
      <div class="row d-flex justify-content-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-ligt text-dark">
            <div class="card-body text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Ingresar</h2>

                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <div class="form-outline form-dark mb-4">
                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                      (ngModel)="nombreUsuario" required />
                    <label class="form-label" for="nombreUsuario">Email</label>
                  </div>

                  <div class="form-outline form-dark mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" (ngModel)="password"
                      required />
                    <label class="form-label" for="password">Contraseña</label>
                  </div>

                  <p class="small pb-lg-2"><a class="text-dark-50" href="#!">Olvidaste tu contraseña?</a></p>

                  <button class="btn btn-outline-dark btn-lg px-4" routerLink="/''/" type="submit">Ingresar</button>
                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
